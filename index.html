<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <div class="btn">
            <button onclick = "playGame('Rock')"><img src="./img/icons8-rock-50.png"></button>
            <button onclick = "playGame('Paper')"><img src="./img/icons8-paper-50.png"></button>
            <button onclick = "playGame('Scissor')"><img src="./img/icons8-scissor-53.png"></button>
        </div>
        <div class="result">
            <p></p>
        </div>
    </div>
    <script>
        const playGame = (playerMove)=>{
            const randomNumber = Math.random();
            let computerMove = "";
            let result = "";
            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = "Rock";
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = "Paper";
            }
            else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = "Scissor";
            }

            if(computerMove === playerMove){
                result = "Tie!";
            }
            else if(playerMove === "Rock" && computerMove === "Scissor" ||
                    playerMove === "Paper" && computerMove === "Rock" ||
                    playerMove === "Scissor" && computerMove === "Paper"
            ){
                result = "You Win!";
            }
            else{
                result = "You loose!";
            }
            const print = document.querySelector(".result p");
            print.innerHTML = `You Picked ${playerMove} and Computer Picked ${computerMove}. So ${result}`
            print.style.display = "block"
            setTimeout(()=>{
                print.style.display = "none"
            },3000)
        }
    </script>
</body>
</html>
